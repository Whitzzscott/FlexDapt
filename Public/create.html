<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creation Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .creation-form {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #444;
        }
        .form-control {
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
            margin-bottom: 20px;
        }
        .form-control:focus {
            background-color: #444;
            color: #fff;
            border-color: #007bff;
        }
        textarea {
            min-height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Character Creation Studio</h1>
        <div class="creation-form">
            <form id="characterForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Character Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                
                <div class="mb-3">
                    <label for="photo" class="form-label">Character Photo URL</label>
                    <input type="url" class="form-control" id="photo" required>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Character Description</label>
                    <textarea class="form-control" id="description" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="modelInstructions" class="form-label">Character Model Instructions</label>
                    <textarea class="form-control" id="modelInstructions" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="firstMessage" class="form-label">First Message</label>
                    <textarea class="form-control" id="firstMessage" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="system" class="form-label">Character System</label>
                    <textarea class="form-control" id="system" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="tag" class="form-label">Character Tag</label>
                    <select class="form-control" id="tag" required>
                        <option value="">Select a tag...</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Hero">Hero</option>
                        <option value="Villain">Villain</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Save Character</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('characterForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const characterData = {
                "name": document.getElementById('name').value,
                "photo": document.getElementById('photo').value,
                "description": document.getElementById('description').value,
                "modelInstructions": document.getElementById('modelInstructions').value,
                "firstMessage": document.getElementById('firstMessage').value,
                "system": document.getElementById('system').value,
                "tag": document.getElementById('tag').value
            };
            
            try {
                const response = await fetch('/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(characterData)
                });
                
                if (response.ok) {
                    window.location.href = 'index.html';
                } else {
                    alert('Error saving character');
                }
            } catch (error) {
                alert('Error saving character');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
