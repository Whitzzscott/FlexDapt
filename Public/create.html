<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creation Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }
        .creation-form {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #444;
            transition: all 0.3s ease;
        }
        .creation-form:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .form-control {
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            background-color: #444;
            border-color: #007bff;
            color: #fff;
        }
        .form-label {
            font-weight: bold;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .select2-container {
            width: 100%;
        }
        .custom-tag-field {
            margin-top: 20px;
        }
        .custom-tag-field input {
            width: calc(100% - 60px);
            display: inline-block;
            margin-right: 10px;
        }
        .custom-tag-field button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 6px 12px;
            border: none;
            cursor: pointer;
        }
        .custom-tag-field button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Character Creation Studio</h1>
        <div class="creation-form">
            <form id="characterForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Character Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                
                <div class="mb-3">
                    <label for="photo" class="form-label">Character Photo URL</label>
                    <input type="url" class="form-control" id="photo" required>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Character Description</label>
                    <textarea class="form-control" id="description" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="persona" class="form-label">Persona</label>
                    <textarea class="form-control" id="persona" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="modelInstructions" class="form-label">Character Model Instructions</label>
                    <textarea class="form-control" id="modelInstructions" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="firstMessage" class="form-label">First Message</label>
                    <textarea class="form-control" id="firstMessage" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="system" class="form-label">Character System</label>
                    <textarea class="form-control" id="system" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="tag" class="form-label">Character Tag</label>
                    <select class="form-control" id="tag" required>
                        <option value="">Select a tag...</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Hero">Hero</option>
                        <option value="Villain">Villain</option>
                    </select>
                </div>

                <div class="custom-tag-field">
                    <label for="customTag" class="form-label">Add Custom Tag</label>
                    <input type="text" id="customTag" class="form-control" placeholder="Enter a custom tag" />
                    <button type="button" id="addTag">Add Tag</button>
                </div>

                <button type="submit" class="btn w-100">Save Character</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('characterForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;

            const characterData = {
                name: document.getElementById('name').value,
                photo: document.getElementById('photo').value,
                description: document.getElementById('description').value,
                modelInstructions: document.getElementById('modelInstructions').value,
                firstMessage: document.getElementById('firstMessage').value,
                system: document.getElementById('system').value,
                tag: document.getElementById('tag').value,
                persona: document.getElementById('persona').value
            };

            localStorage.setItem('characterData', JSON.stringify(characterData));

            try {
                const response = await fetch('https://server-hhcx.onrender.com/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(characterData)
                });

                if (response.ok) {
                    window.location.href = 'index.html';
                } else {
                    alert('Error saving character');
                }
            } catch (error) {
                alert('Error saving character');
            } finally {
                submitButton.disabled = false;
            }
        });

        window.addEventListener('load', function() {
            const savedData = JSON.parse(localStorage.getItem('characterData'));
            if (savedData) {
                Object.keys(savedData).forEach(function(key) {
                    const element = document.getElementById(key);
                    if (element) {
                        element.value = savedData[key];
                    }
                });
            }
        });

        document.getElementById('addTag').addEventListener('click', () => {
            const customTag = document.getElementById('customTag').value.trim();
            if (customTag) {
                const tagSelect = document.getElementById('tag');
                const newOption = document.createElement('option');
                newOption.value = customTag;
                newOption.textContent = customTag;
                tagSelect.appendChild(newOption);
                document.getElementById('customTag').value = '';
            } else {
                alert("Please enter a custom tag");
            }
        });
    </script>
</body>
</html>
